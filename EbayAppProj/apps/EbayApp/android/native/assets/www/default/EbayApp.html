<!DOCTYPE HTML><html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta charset="UTF-8">

        <title>EbayApp</title>

        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <meta content="yes" name="apple-mobile-web-app-capable">

        <link href="wlclient/css/wlclient.css" rel="stylesheet">
        <link href="wlclient/css/wlgap.android.css" rel="stylesheet">
        <link href="images/favicon.png" rel="shortcut icon">

        <link href="images/apple-touch-icon.png" rel="apple-touch-icon">

        <link href="css/EbayApp.css" rel="stylesheet">

        <script>

		// Define WL namespace.

		var WL = WL ? WL : {};



		/**

		 * WLClient configuration variables.

		 * Values are injected by the deployer that packs the gadget.

		 */

		WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "EbayApp",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "android",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/EbayApp\/android\/"
};</script>
		<script src="wlclient/js/cordova.js"></script>
		<script src="common/js/wljq.js"></script>
		<script src="common/js/base.js"></script>
		<script src="wlclient/js/messages.js"></script>
		<script src="common/js/wlcommon.js"></script>
		<script src="wlclient/js/diagnosticDialog.js"></script>
		<script src="wlclient/js/deviceAuthentication.js"></script>
		<script src="wlclient/js/window.js"></script>
		<script src="wlclient/js/worklight.js"></script>
		<script src="wlclient/js/wlclient.js"></script>
		<script src="wlclient/js/wlfragments.js"></script>
		<script src="wlclient/js/encryptedcache.js"></script>
		<script src="wlclient/js/jsonstore/jsonstore.js"></script>
		<script src="wlclient/js/checksum.js"></script>
		<script src="wlclient/js/challengeHandlers/antiXSRFChallengeHandler.js"></script>
		<script src="wlclient/js/challengeHandlers/authenticityChallengeHandler.js"></script>
		<script src="wlclient/js/challengeHandlers/deviceAuthAutoProvisioningChallengeHandler.js"></script>
		<script src="wlclient/js/challengeHandlers/deviceAuthNoProvisioningChallengeHandler.js"></script>
		<script src="wlclient/js/challengeHandlers/remoteDisableChallengeHandler.js"></script>
		<script src="wlclient/js/wlgap.android.js"></script><script>
	window.$ = window.jQuery = WLJQ;
</script>
<script data-dojo-config="isDebug: false, async: true, parseOnLoad: true, mblHideAddressBar: false" src="dojo/dojo.js" type="text/javascript"></script>

    </head>
    <body id="content" style="display: none;">
	
        <div data-dojo-props="selected:false" data-dojo-type="dojox.mobile.View" id="home">
            <div data-dojo-type="dojox.mobile.Heading">
			
                <img alt="Prolifics" src="images/prolifics_logo.png" width="75%">
		</div>
            <ul data-dojo-type="dojox.mobile.TabBar">
			
                <li data-dojo-props="icon:'images/white/lock_stroke_12x16.png',moveTo:'login'" data-dojo-type="dojox.mobile.TabBarButton">Login</li>
			
                <li data-dojo-props="icon:'images/white/info_8x16.png',moveTo:'register'" data-dojo-type="dojox.mobile.TabBarButton">Register</li>
            </ul>

            <div data-dojo-props="selected:false" data-dojo-type="dojox.mobile.ScrollableView" id="register">
			
                <h2 data-dojo-type="dojox.mobile.EdgeToEdgeCategory">Enter a Username</h2>
			
                <input data-dojo-type="dojox.mobile.TextBox" placeholder="Username" size="20">
			
                <h2 data-dojo-type="dojox.mobile.EdgeToEdgeCategory">Enter a Password</h2>
			
                <input data-dojo-type="dojox.mobile.TextBox" placeholder="Password" size="20">
			
                <div class="btn-submit">
                    <ul class="login-btn" data-dojo-type="dojox.mobile.IconContainer" iconBase="images/btn-login.gif">
        
                        <li data-dojo-type="dojox.mobile.IconItem" iconPos="0,0,80,80" moveTo="welcomepage" transition="slide"></li>
      
                    </ul>
      
                </div>
            </div>
            <div data-dojo-props="selected:true" data-dojo-type="dojox.mobile.View" id="login">
			
                <input data-dojo-type="dojox.mobile.TextBox" placeholder="Username" size="20"> <input data-dojo-type="dojox.mobile.TextBox" placeholder="Password" size="20">
			
                <div class="btn-submit">
                    <ul class="login-btn" data-dojo-type="dojox.mobile.IconContainer" iconBase="images/btn-login.gif">
        
                        <li data-dojo-type="dojox.mobile.IconItem" iconPos="0,0,80,80" moveTo="welcomepage" transition="slide"></li>
      
                    </ul>
      
                </div>
            </div>

	
        </div>

	<!--application UI goes here-->
	
        <script src="js/initOptions.js"></script>
	<script src="js/EbayApp.js"></script>
	<script src="js/messages.js"></script>

	
        <div data-dojo-props="selected:false" data-dojo-type="dojox.mobile.ScrollableView" id="welcomepage">
            <div data-dojo-props="label:'Welcome User!'" data-dojo-type="dojox.mobile.Heading">
			
                <span data-dojo-props="label:&quot;Logout&quot;, moveTo:&quot;login&quot;" data-dojo-type="dojox.mobile.ToolBarButton" style="float: right;"></span>
            </div>
            <ul data-dojo-props="transition:&quot;slide&quot;" data-dojo-type="dojox.mobile.IconContainer">
			
                <li data-dojo-props="label:'My Ebay',icon:'images/white/home_32x32.png'" data-dojo-type="dojox.mobile.IconItem" url="html/userHome.html">
				
			
                </li>
			
                <li data-dojo-props="label:'Catagories',icon:'images/white/steering_wheel_32x32.png'" data-dojo-type="dojox.mobile.IconItem" icon="images/white/list_32x28.png" url="html/catagories.html">
			
                </li>

			
                <li data-dojo-props="label:'Sell Item',icon:'images/white/tag_fill_32x32.png'" data-dojo-type="dojox.mobile.IconItem" url="html/sell.html">
			
                </li>
            </ul>

            <div data-dojo-type="dojox.mobile.RoundRectList">
			
                <div data-dojo-props="label:'Reminders'" data-dojo-type="dojox.mobile.ListItem" icon="images/blue/calendar_alt_stroke_32x32.png"></div>
			
                <div data-dojo-props="label:'Messages'" data-dojo-type="dojox.mobile.ListItem" icon="images/blue/mail_32x24.png"></div>
			
                <div data-dojo-props="label:'Saved searches'" data-dojo-type="dojox.mobile.ListItem" icon="images/blue/magnifying_glass_32x32.png"></div>
			
                <div data-dojo-props="label:'Saved sellers'" data-dojo-type="dojox.mobile.ListItem" icon="images/blue/heart_stroke_32x28.png"></div>
            </div>
            <div data-dojo-props="shadow:true" data-dojo-type="dojox.mobile.RoundRect">
  
                <h5>Browse Categories</h5>
  Exlopre the world's largest marketplace
</div>
	
        </div>



    </body>
</html>
